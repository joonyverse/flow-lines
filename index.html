<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Curve Art - Corrected</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // --- 설정값 (이 값들을 바꾸며 테스트 해보세요) ---
        const lineCount = 80; // 그려질 선의 개수
        const verticalSpread = canvas.height * 0.8; // 선들이 세로로 퍼지는 정도
        const lineWidth = 1.2; // 선의 굵기
        // ------------------------------------------------

        // 선의 색상을 위한 그라디언트 생성
        const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
        gradient.addColorStop(0.1, 'rgba(173, 216, 230, 0.9)'); // 밝은 파랑
        gradient.addColorStop(0.8, 'rgba(128, 0, 128, 0.9)');   // 보라
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = lineWidth;

        // 선 그리기 (핵심 로직)
        for (let i = 0; i < lineCount; i++) {
            const t = i / (lineCount - 1); // 0과 1 사이의 값으로 정규화

            // 시작점 (왼쪽)
            const startX = 0;
            const startY = (canvas.height / 2 - verticalSpread / 2) + t * verticalSpread;
            
            // 끝점 (오른쪽)
            const endX = canvas.width;
            const endY = (canvas.height / 2 + verticalSpread / 2) - t * verticalSpread;

            // 2개의 제어점 위치 설정 (S자 곡선을 만드는 핵심)
            const cp1x = canvas.width * 0.35; // 첫 번째 제어점 X
            const cp1y = startY;             // 첫 번째 제어점 Y
            const cp2x = canvas.width * 0.65; // 두 번째 제어점 X
            const cp2y = endY;               // 두 번째 제어점 Y

            ctx.beginPath();
            ctx.moveTo(startX, startY);
            
            // bezierCurveTo(제어점1x, 제어점1y, 제어점2x, 제어점2y, 끝점x, 끝점y)
            ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, endX, endY);
            
            ctx.stroke();
        }
    </script>
</body>
</html>
