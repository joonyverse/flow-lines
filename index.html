 <!DOCTYPE html>
  <html lang="ko">
   <head>
        <meta charset="UTF-8">
             <meta name="viewport" content="width=device-width, initial-scale=1.0">
                  <title>Canvas Curve Art</title>
                       <style>
                                body {
                                             margin: 0;
                                                          overflow: hidden;
                                                                       background-color: #ffffff;
                                                                                }
                                                                                         canvas {
                                                                                                      display: block;
                                                                                                               }
                                                                                                                    </style>
                                                                                                                     </head>
                                                                                                                      <body>
                                                                                                                           <canvas id="myCanvas"></canvas>

                                                                                                                                <script>
                                                                                                                                         const canvas = document.getElementById('myCanvas');
                                                                                                                                                  const ctx = canvas.getContext('2d');

                                                                                                                                                           canvas.width = window.innerWidth;
                                                                                                                                                                    canvas.height = window.innerHeight;

                                                                                                                                                                             const lineCount = 80;
                                                                                                                                                                                      const horizontalSpread = canvas.width * 0.8; // 선들이 가로로 퍼지는 정도
                                                                                                                                                                                               const verticalBend = canvas.height * 0.3; // 곡선의 휘어짐 정도
                                                                                                                                                                                                        const lineWidth = 1.5;

                                                                                                                                                                                                                 const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                                                                                                                                                                                                                          gradient.addColorStop(0, 'rgba(173, 216, 230, 0.9)');
                                                                                                                                                                                                                                   gradient.addColorStop(0.5, 'rgba(100, 149, 237, 0.9)');
                                                                                                                                                                                                                                            gradient.addColorStop(1, 'rgba(128, 0, 128, 0.9)');

                                                                                                                                                                                                                                                     ctx.strokeStyle = gradient;
                                                                                                                                                                                                                                                              ctx.lineWidth = lineWidth;

                                                                                                                                                                                                                                                                       const centerY = canvas.height / 2;

                                                                                                                                                                                                                                                                                for (let i = 0; i < lineCount; i++) {
                                                                                                                                                                                                                                                                                             const normalizedIndex = i / (lineCount - 1);
                                                                                                                                                                                                                                                                                                          const startX = (canvas.width - horizontalSpread) / 2;
                                                                                                                                                                                                                                                                                                                       const endX = startX + horizontalSpread;
                                                                                                                                                                                                                                                                                                                                    const yOffset = (normalizedIndex - 0.5) * verticalBend;
                                                                                                                                                                                                                                                                                                                                                 const startY = centerY + yOffset;
                                                                                                                                                                                                                                                                                                                                                              const endY = centerY - yOffset;

                                                                                                                                                                                                                                                                                                                                                                           ctx.beginPath();
                                                                                                                                                                                                                                                                                                                                                                                        ctx.moveTo(startX, startY);
                                                                                                                                                                                                                                                                                                                                                                                                     // 제어점을 설정하여 곡선이 휘도록 조정
                                                                                                                                                                                                                                                                                                                                                                                                                  const controlX = canvas.width / 2;
                                                                                                                                                                                                                                                                                                                                                                                                                               const controlY = centerY;
                                                                                                                                                                                                                                                                                                                                                                                                                                            ctx.quadraticCurveTo(controlX, controlY, endX, endY);
                                                                                                                                                                                                                                                                                                                                                                                                                                                         ctx.stroke();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                       </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                         </html>
